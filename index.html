<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      margin: 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
      <button class="dropbtn">More 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </div> 
  </nav>

  <h1>Welcome to the Homework Website</h1>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .slides {
      display: none;
    }
    img {
      width: 100%;
      height: auto;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      font-weight: bold;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
    }
    .next {
      right: 0;
    }
    .prev {
      left: 0;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides">
      <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
    </div>
    <div class="slides">
      <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    </div>
    <div class="slides">
      <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .login-container {
      max-width: 300px;
      padding: 20px;
      margin: auto;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      padding: 12px;
      margin: 8px 0;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form action="/submit-login" method="post">
      <label for="uname">Username</label>
      <input type="text" id="uname" name="uname" placeholder="Enter Username" required>

      <label for="psw">Password</label>
      <input type="password" id="psw" name="psw" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
